<body>
  <div class="nav-outer">
    <div class="nav-inner">
      <div class="logo-text">
        <a href="#">Vidcuy</a>
      </div>

      <div class="nav-menu">
        <a href="/" class="upload-button-nav button-click">
           <i class="fas fa-upload"></i> Upload </a>
        <div class="legal-links">
          <a href="/">Privacy Policy</a>
          <a href="/">Terms</a> <a href="#">Abuse</a>
        </div>
      </div>

      <div class="hamburger button-click" onclick="toggleMobileNavbar()">
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </div>

  <div id="mobile-menu"> <a href="/">Upload</a>
    <a href="/">Privacy Policy</a>
    <a href="/">Terms of Service</a>
    <a href="#">Abuse</a>
    </div>

  <div class="body">
    <form action="/api/upload" method="POST" id="form" style="display: none;">
      <input
        name="file"
        type="file"
        id="selectedFile"
        class="clickListenerFile"
        accept="video/*" />
    </form>

    <div class="main-area">
      <div class="headline">Neon Video Hosting</div> <div class="description">Free, simple, and dazzlingly fast. Just select or drop a file.</div> <div class="headline-uploading" style="display: none;">Uploading...</div>
      <div class="description-uploading" style="display: none;">0% complete.</div>
      <div class="upload-button button-click" onclick="handleClick();">
         <i class="fas fa-folder-open"></i> Browse </div>
    </div>
  </div>

  <script type='text/javascript' src='//pl26193600.effectiveratecpm.com/73/2a/7e/732a7e5866abae1b2d6818c1d3c80a2b.js'></script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous">
  </script>

  <script src="./index.js"></script>

  <script>
    // Toggle mobile menu (Kept as requested)
    function toggleMobileNavbar() {
      var x = document.getElementById("mobile-menu");
      x.classList.toggle("active"); // Use class toggle for CSS animation
    }

    // Toggle dark/light mode function REMOVED

    // Animasi klik (Kept as requested, CSS handles smoothness)
    document.querySelectorAll('.button-click').forEach(function(button) {
       button.addEventListener('mousedown', function() {
         this.classList.add('animate-click');
       });
       const removeAnimation = () => {
           setTimeout(() => button.classList.remove('animate-click'), 150);
       };
       button.addEventListener('mouseup', removeAnimation);
       button.addEventListener('mouseleave', () => {
           if (button.classList.contains('animate-click')) {
               button.classList.remove('animate-click');
           }
       });
    });

    // Fungsi untuk memicu klik file input (Kept as is)
    function handleClick() {
      document.getElementById('selectedFile').click();
    }

    // Note: Upload progress simulation logic is removed from inline script.
    // It's assumed that ./index.js will handle the upload process
    // and interact with the DOM elements (like .headline-uploading) if needed.

  </script>
</body>
